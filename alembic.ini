# alembic.ini
# Alembic migration configuration for TamGam
#
# IMPORTANT: sqlalchemy.url is intentionally left blank here.
# The URL is set dynamically in alembic/env.py from environment variables.
# This prevents credentials from being hardcoded in alembic.ini.

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Leave blank -- env.py sets this dynamically
sqlalchemy.url =

# File template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S